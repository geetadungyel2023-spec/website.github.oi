<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - MySite</title>
<link rel="stylesheet" href="style.css">

<style>
  /* Basic styling â€” remove if using external style.css */

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background: #333;
    color: #fff;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .navbar ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  /* Hamburger */
  #menu-toggle { display: none; }

  .menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .menu-icon span {
    width: 25px;
    height: 3px;
    background: #fff;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .navbar ul {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: none;
      flex-direction: column;
      background: #333;
      padding: 20px 0;
    }
    #menu-toggle:checked ~ ul {
      display: flex;
    }
    .menu-icon {
      display: flex;
    }
  }

  /* Hero */
  .hero {
    padding: 80px 20px;
    text-align: center;
    background: #f4f4f4;
  }

  footer {
    text-align: center;
    padding: 15px;
    background: #222;
    color: #fff;
    margin-top: 30px;
  }
</style>

</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">MySite</div>

  <input type="checkbox" id="menu-toggle">
  <label class="menu-icon" for="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Me</a></li>
    <li><a href="interests.html">My Interests</a></li>
  </ul>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Welcome to my website about me!</h1>
  <p>On this website you will be able to know about me, my interests, and my life.</p>
</section>

<!-- Image -->
<img src="https://via.placeholder.com/900x300" style="width:100%; display:block; margin-top:20px;">

<!-- Footer -->
<footer>
  &copy; 2025 MySite. All rights reserved.
</footer>

</body>
</html>
